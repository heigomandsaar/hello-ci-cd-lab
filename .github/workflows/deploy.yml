name: CI/CD (self-hosted)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -t nodejs-app:latest .
      - name: Stop old container (If any)
        run: |
          docker stop hello || true
          docker rm hello || true
      - name: Run container
        run: docker run -d -p 3000:5006 --name hello nodejs-app:latest
